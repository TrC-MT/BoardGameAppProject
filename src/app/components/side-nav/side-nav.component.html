<mat-drawer-container class="drawer-container">
    <mat-drawer mode="side" opened>
        <mat-list style="overflow: hidden">
            <mat-list-item *ngFor="let menuItem of menuItems" [routerLink]="menuItem.route"> <!--Just like a for loop. For every menuItem make the nested code below.-->
              <mat-icon matListItemIcon class="material-icons-outlined">{{menuItem.icon}}</mat-icon>
              <div>{{menuItem.name}}</div>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
